<!DOCTYPE html>
<html>

<head>
  <title> Coffee-Up </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="jquery.bcSwipe.js"></script>

</head>


<body>

  <header>
    <img src="assets/Images/logoCoffeeup.png" type="image/png" id="title">
  </header>

  <section class="full-screen-hero">
    <video class="hero-video" autoplay loop>
      <source src="assets/Images/new.mp4" type="video/mp4">
    </video>
  </section>

  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

      <div class="item active">

        <div class="questionArea">

          <div id="questions">
            <h2 id="questionString">What are you in the mood for?</h2>
          </div>
          <div id="answers">
            <button class="btn" id="buttonOne">Black</button>
            <br>
            <button class="btn" id="buttonTwo">White</button>
          </div>

          <div id="imageContainer">
            <img src="#" id="images">
          </div>

          <div id="wikiContainer">
            <div id="bgBox"></div>
            <p id="wiki-info"></p>
          </div>

        </div>

      </div>
      <!-- carousel item active buttons-->

      <div class="item">


        <div id="mapText"></div>

        <div id="mapContainer">

          <br>
          <div id="map"></div>
          <!--map-->
          <div id="textDirections"></div>

          <div id="floating-panel">
            <b>Mode of Travel: </b>
            <select id="mode">
                <option value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="BICYCLING">Bicycling</option>
                <option value="TRANSIT">Transit</option>
              </select>
          </div>



        </div>
        <!--map container-->

      </div>
      <!-- carousel item map-->


      <div class="item">


        <div class="rankingContainer">
          <div id="rankingBox"></div>
          <div id="ranking">
            <p id="ti"></p>
            <p id="top"></p>
          </div>
        </div>
        <!--closes rankingcontainer-->

      </div>
      <!-- carousel item ranking-->



    </div>
    <!--carousel inner-->

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>

  </div>
  <!--carusel close-->





  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYSt64gQeJuUFHPhjWPTfiJmGjUOaBm6Y&libraries=places" async
    defer></script>

  <script src="assets/Javascript/greatMerge.js"></script>



</body>

</html>
