<!DOCTYPE html>
<html>
<head>
  <title> Coffee-Up </title>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

</head>


<body>

   <div class="container">

        <header >
          <img src="assets/Images/logoCoffeeup.png" type="image/png" id="title">
        </header>

     <div id ="content" class="main-content-inner">

      <section class="full-screen-hero">
        <video class="hero-video" autoplay loop >
          <source src="assets/Images/new.mp4" type="video/mp4">
        </video>
      </section>

      <div class="grid">

              <div id="bgBox"></div>

              <div id="questions">
                  <h2 id="questionString">What are you in the mood for?</h2>
              </div>
              <div id="answers">
                  <button class="btn" id="buttonOne">Black</button>
                  <br>
                  <button class="btn" id="buttonTwo">White</button>
              </div>

              <div id="imageContainer">
                <img src="#" id="images">
              </div>

              <div id="wikiContainer">
                <p id="wiki-info"></p>
              </div>



        </div>


      <div id="mapText"></div>

      <div id="mapContainer">

        <br>
        <div id="map"></div> <!--map-->
        <div id="textDirections"></div>

        <div id="floating-panel">
          <b>Mode of Travel: </b>
          <select id="mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
          </select>
        </div>



      </div> <!--map container-->

    </div> <!--closes content-->

    <div class="rankingContainer">
      <div id="ranking">
        <p id="ti"></p>
        <p id="top"></p>
      </div>
    </div> <!--closes rankingcontainer-->

   </div> <!--closes container-->

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYSt64gQeJuUFHPhjWPTfiJmGjUOaBm6Y&libraries=places" async defer></script>

  <script src="assets/Javascript/greatMerge.js"></script>



</body>
</html>
